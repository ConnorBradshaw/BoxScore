<!DOCTYPE HTML>
<html>
<header>
	<title>Score Keeper</title>
</header>
<head>
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<div class="page-wrap">
		<div class="top">
			<div class="title-container">
				<span class="title">Box Score Editor</span>
			</div>
		</div>
		<div class="middle">
		<button type="button" onclick="score('fg-made')" id="fg-made" class="fg-made inline made">FG Made</button>
		<button type="button" onclick="score('fg-missed')" id="fg-missed" class="fg-missed inline missed">FG Missed</button>
		<button type="button" onclick="score('3pt-made')" id="3pt-made" class="3pt-made inline made">3PT Made</button>
		<button type="button" onclick="score('3pt-missed')" id="3pt-missed" class="3pt-missed inline missed">3PT Missed</button>
		<button type="button" onclick="score('ft-made')" id="ft-made" class="ft-made inline made">FT Made</button>		
		<button type="button" onclick="score('ft-missed')" id="ft-missed" class="ft-missed inline missed">FT Missed</button>
		<button type="button" onclick="score('reb')" id="reb" class="reb choices">REB</button>
		<button type="button" onclick="score('ast')" id="ast" class="ast choices">AST</button>
		<button type="button" onclick="score('stl')" id="stl" class="stl choices">STL</button>
		<button type="button" onclick="score('to')" id="to" class="to choices">TO</button>
		
		<button onclick = "resetBox()" type="button"  id ="reset" class="reset choices">Reset Box Score</button>
		<a href="main.html" class="main-link choices">Back to Box Score</a>
	</div>
	</div>
